/*Orginal position*/
    #twitch {
        opacity:0.4;
        filter: drop-shadow(10px 10px 15px rgba(40,40,200,.8));
        /*position:absolute;*/
        transition: transform 6s;
    }
    #twitch:active:hover{
        /* Lets the image take priority and covers the others*/
        z-index: +1;
        /*Will only expand in size once, when clicked*/
        transform: scale(1.5,1.5) translate(0px,200px);
        animation: twitchframe;
        animation-duration: 3s;
        animation-iteration-count: infinite;
    }
    .img:hover{
        animation: twitchflip;
        animation-duration: 4s;
        animation-timing-function:ease;
        animation-iteration-count: infinite;
    }
    @keyframes twitchflip{
        50% {transform:rotateY(180deg);opacity:1;}
        100% {transform:rotateY(360deg);opacity:0.6;}
    }
    /*As the animation gooes it it repeats forver due to ilteration-count, and will change color, while changing opacity*/
    @keyframes twitchframe{
        0%{opacity: 0.4;}
        25%{filter: drop-shadow(10px 10px 15px rgba(200,100,20,.8));}
        50%{opacity: 0.9;filter: drop-shadow(10px 10px 15px rgba(0,200,200,.8));}
        75%{filter: drop-shadow(10px 10px 15px rgba(0,200,200,.8));}
        100%{opacity: 0.4;}
    }
    #unknown{
        box-shadow: 5px 7px ;
        opacity:0.6;
    }
